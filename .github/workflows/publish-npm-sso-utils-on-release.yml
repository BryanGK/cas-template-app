name: Release '@bcgov-cas/sso-express' on NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"
          cache-dependency-path: packages/sso-express/yarn.lock
          scope: "bcgov-cas"
      - name: Install package dependencies
        run: yarn --cwd packages/sso-express
      - name: Run tests
        run: yarn --cwd packages/sso-express test
      - name: Publish to NPM
        run: yarn publish --cwd packages/sso-express --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
