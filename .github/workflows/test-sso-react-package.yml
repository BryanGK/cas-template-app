name: Test '@bcgov-cas/sso-react' package
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
          cache-dependency-path: packages/sso-react/yarn.lock
      - name: Install package dependencies
        run: yarn --cwd packages/sso-react
      - name: Run tests
        run: yarn --cwd packages/sso-react test
