name: Release '@bcgov-cas/sso-react' on NPM
on:
  release:
    types: [created]
  push:
    branches: ["feat/sso-react"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"
          cache-dependency-path: packages/sso-react/yarn.lock
          scope: "bcgov-cas"
      - name: Install package dependencies
        run: yarn --cwd packages/sso-react
      - name: Run tests
        run: yarn --cwd packages/sso-react test
      - name: Build
        run: yarn --cwd packages/sso-react build
      - name: Publish to NPM
        run: yarn publish --cwd packages/sso-react --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
